on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_LOGIN_TOKEN }}
          ref: ${{ github.head_ref }}
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
      - name: Bump version
        id: bump
        uses: mickem/gh-action-bump-maven-version
      - name: Deploy project
        if: steps.bump.outputs.bumped == false
        run: mvn deploy
